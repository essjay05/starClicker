<!DOCTYPE html>
<html>
  <head>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Super Star Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Rubik+Mono+One|Teko&display=swap" rel="stylesheet">
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EYJN5DTVRR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-EYJN5DTVRR');
  </script>
  <body>
    <header>
      <img class="starClicker" alt="Star Clicker" src="https://fontmeme.com/permalink/190711/dcd62a718369d59682c4c6e05f1bf09b.png">
      
    </header>
    <main class="app">
      <section class="game">
        <h1>Click on the star to increase star count:</h1>
        <img id="star" src="./assets/mario-star-clone.png" alt="16 bit Mario Star" onclick="generateStar()">
        <div class="scoreBoard">
          <h2 class="numOf">Number of Stars Generated:</h2>
          <div class="countContainer">
            <p id="starCount" class="title-style-1">0</p>
          </div>
        </div>
      </section>
      <section class="upgrades-wrapper">
        <p>Use your stars to purchase an upgrade:</p>
        <div class="upgrades">
          <div class="upgrade">
            <h2 class="upgradeName">
              Mushroom Autoclick
              <br/>Multiplier
            </h2>
            <p class="cost title-style-2">Cost: 30 stars</p>
            <p>Click mushroom to purchase:</p>
            <img class="upgradeImg" id="mushroom" alt="16 bit Mario Red Mushroom" onClick="addMushroom()" src="./assets/RedMushroom.png">
            <h3 class="numOf">Number of:</h3>
            <div class="countContainer">
              <h4 class="count" id="mushCt">0</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a href="https://www.joyserquina.com" target="_blank">
        <span class="logo">&copy; Joy S. 2019</span>
      </a>
      <ul id='Contact' class='js-links'>
        <li class='mx-3'>
          <span class='title-style-6'>
            <a href="https://www.joyserquina.com" target='_blank' rel='noreferrer' name="Joy's Portfolio Site">www.joyserquina.com</a>
          </span>
        </li>
        <li class='mx-3'>
          <span class='title-style-6'>
            <a href="https://www.github.com/essjay05" target='_blank' rel='noreferrer' name="Joy's Github">Github</a>
          </span>
        </li>
        <li class='mx-3'>
          <span class='title-style-6'>
            <a href="https://www.linkedin.com/in/joy-serquina" target='_blank' rel='noreferrer' name="Joy's LinkedIn">LinkedIn</a>
          </span>
        </li>
      </ul>
    </footer>
  </body>
</html>
